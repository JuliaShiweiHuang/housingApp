{% extends 'layout.html'%}

{% block body %}
    <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
    <a class = "btn btn-success" href="/add_house">Add House</a>
    <hr>
    <table class = "table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Landlord</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for article in articles %}
            <tr>    
                <td>{{article.id}}</td>
                <td>{{article.title}}</td>
                <td>{{article.author}}</td>
                <td>{{article.create_date}}</td>
                <td><a href="edit_house/{{article.id}}" class = "btn btn-default pull-right">Edit</a></td>
                <td><a href="#" class = "btn btn-danger">Delete</a></td>
                                
            </tr>>
        {% endfor %}

    </table>
{% endblock %}
